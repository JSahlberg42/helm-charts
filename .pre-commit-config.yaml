---
repos:
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.12.0
    hooks:
      - id: helm-docs-built
        args:
          - --chart-search-root=charts
  - repo: local
    hooks:
      - id: helm-schema-gen
        name: helm schema gen plugin
        language: script
        files: (^|/)values\.yaml$
        entry: git-hook/helm-schema-gen
        require_serial: true
